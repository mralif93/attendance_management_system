{% load static %}

<!doctype html>
<html lang="en">

<head>
  <title>{% block title %} Attendance Management System {% endblock title %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="{% static 'attendance/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="{% static 'attendance/css/bootstrap-icons.min.css' %}" rel="stylesheet">

  <!-- DataTable CSS -->
  <link href="{% static 'attendance/css/dataTables.bootstrap5.css' %}" rel="stylesheet">
  <link href="{% static 'attendance/css/buttons.bootstrap.css' %}" rel="stylesheet" >

  <!-- Animate CSS -->
  <link href="{% static 'attendance/css/animate.min.css' %}" rel="stylesheet">

  <!-- Bootstrap DateTimePicker CSS -->
  <link href="{% static 'attendance/css/bootstrap-datetimepicker.css' %}" rel="stylesheet">

  <!-- Global CSS -->
  <link href="{% static 'attendance/css/global.css' %}" rel="stylesheet">

  <!-- Custom CSS -->
  {% block css %}{% endblock css %}
</head>

<body>
  <!-- Header -->
  {% include 'attendance/master/header.html' %}

  <!-- Content -->
  {% block content %}{% endblock content %}

  <!-- Footer -->
  {% include 'attendance/master/footer.html' %}

  <!-- jQuery JS -->
  <script src="{% static 'attendance/js/jquery.min.js' %}"></script>
  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="{% static 'attendance/js/popper.min.js' %}"></script>
  <script src="{% static 'attendance/js/bootstrap.min.js' %}"></script>

  <!-- jQuery DataTables -->
  <script src="{% static 'attendance/js/dataTables.min.js' %}"></script>
  <script src="{% static 'attendance/js/dataTables.bootstrap5.min.js' %}"></script>

  <script src="{% static 'attendance/js/dataTables.buttons.js' %}"></script>
  <script src="{% static 'attendance/js/jszip.min.js' %}"></script>
  <script src="{% static 'attendance/js/pdfmake.min.js' %}"></script>
  <script src="{% static 'attendance/js/buttons.bootstrap.js' %}"></script>
  <script src="{% static 'attendance/js/vfs_fonts.js' %}"></script>
  <script src="{% static 'attendance/js/buttons.html5.min.js' %}"></script>
  <script src="{% static 'attendance/js/buttons.print.min.js' %}"></script>
  <script src="{% static 'attendance/js/buttons.colVis.min.js' %}"></script>

  <script src="{% static 'attendance/js/moment.min.js' %}"></script>
  <script src="{% static 'attendance/js/bootstrap-datetimepicker.min.js' %}"></script>

  <!-- QR Scanner Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

  <!-- Global JS -->
  <script  src="{% static 'attendance/js/global.js' %}"></script>

  <!-- Custom JS -->
  {% block js %}{% endblock js %}
</body>

</html>
